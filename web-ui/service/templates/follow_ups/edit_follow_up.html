        <script>

            $(document).ready(function () {

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });


                //Muestran las fechas que se deben ver
                document.getElementById('check_date').value = datesGENL.formatOrder($('#check_date_value').val() );

                //Preselecciones, por que no agarra value el select
                document.getElementById('check_stage').value =       document.getElementById('check_stage_value').value ;        

                //Set images
                imagesFollowUps.init();
                
                
                $( "#check_date" ).datepicker( datesGENL.formatPicker );

                $("#file").change(function() {
                    imagesFollowUps.inputFileChange();
                });

                imagesFollowUps.inputFileChange();

                var urlTitleProjectRegister = '/follow_ups/project/' + document.getElementById('projectid').value;
                document.getElementById('titleProjectRegister').setAttribute('href', urlTitleProjectRegister )
            });




            function saveRegister(){
                                
                var idRegister  = $('#registerid').val();
                var idProject   = $('#projectid').val();
                var catalog = document.getElementById('catalogName').value;
                var url = catalog + idRegister;


                
                //Fields for validate
                var fieldsJson = [
                    {'id' : 'verified_progress',  'type' : 'intMil'},
                    {'id' : 'check_date',         'type' : 'date'},
                    {'id' : 'check_stage',        'type' : 'selectNumber'},
                    {'id' : 'financial_advance',  'type' : 'intMil'},
                ];

                var send = validate.fields( fieldsJson );
                var sendImage = validate.image( 'file' )
 
                if (send && sendImage){
                    //////Aqui si se envia el id
                    var dataJson = JSON.stringify({
                        'id'                : idRegister,
                        'project'           : idProject,
                        'verified_progress' : $('#verified_progress').val(),
                        'financial_advance' : $('#financial_advance').val(),
                        'img_paths'         : $('#img_paths').val(),
                        'check_stage'       : $('#check_stage').val(),
                        'check_date'        : datesGENL.formatDateSend( $('#check_date').val() ),
                        'inceptor_uuid'     : ''
                    });

                    POSTFollowUps.send( url, dataJson, 'update' );
                }
            }

            
            

            
            var DELETEFollowUp = {
                messages : {
                    'success': 'El registro fué eliminado',
                    'fail'   : 'El registro no pudo ser eliminado'
                },
                warning : function warningDelete(){
                    $('#modalconfirm').modal({ show: true });
                    $('.modal-backdrop').removeClass("modal-backdrop");  
                },
                send: function(){
                        
                    var idRegister  = $('#registerid').val();
                    var idProject   = $('#projectid').val();
                    var catalog = document.getElementById('catalogName').value;
                    var url = catalog + idRegister;

                    
                    $.ajax({
                        url: url,
                        type: 'DELETE',
                        success: function (data) {
                            if( data.status_code >=200 && data.status_code < 300 ) {
                                var message = DELETEFollowUp.messages.success;
                            }else if( data.status_code >=400 && data.status_code < 600 ) {
                                var message = DELETEFollowUp.messages.fail;
                            }else {
                                var message = DELETEFollowUp.messages.fail;
                            }
            
                            notifyRegisters.set( 'true', message );
                            window.location.href = document.getElementById('titleProjectRegister').href;
                        }
                    });
                    
                }
            };
